<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ - Custom Stream Chat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700">

    <style>
        /* Version: 1.05
           Compatibility: Chromebook, GitHub, WordPress
        */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            text-shadow: 0 0 1px #000, 0 0 2px #000;
            background: #1a1a1a; /* Dark background for Chromebook visibility */
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 24px; 
            line-height: 1.5em;
            color: #ffffff;
            width: 100%;
        }

        #log {
            display: table;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0 10px 10px;
            width: 90%; /* Standard 90% width */
            table-layout: fixed;
        }

        .chat-line {
            display: table-row;
            animation: fadeInRight .3s ease forwards;
        }

        .meta {
            vertical-align: top;
            display: table-cell;
            padding-bottom: 0.1em;
            width: 35%;
            text-align: right;
            padding-right: 0.5em;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .message {
            vertical-align: top;
            display: table-cell;
            padding-bottom: 0.1em;
            word-wrap: break-word;
            width: 65%;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Mobile / Small Screen Stacking */
        @media screen and (max-width: 768px) {
            #log, .chat-line, .meta, .message {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div id="log" class="sl__chat__layout">
        <div class="chat-line"><span class="message" style="color: #888;">Connecting to terrdog420...</span></div>
    </div>

    <script>
        // Connect to TJ's Twitch Channel
        const client = new tmi.Client({
            channels: [ 'terrdog420' ]
        });

        client.connect();

        client.on('message', (channel, tags, message, self) => {
            const log = document.getElementById('log');
            const chatLine = document.createElement('div');
            chatLine.className = 'chat-line';

            const userColor = tags.color || '#3498db';
            const userName = tags['display-name'] || tags.username;

            chatLine.innerHTML = `
                <span class="meta" style="color: ${userColor}">
                    <span class="name">${userName}</span>
                </span>
                <span class="message">${message}</span>
            `;

            log.appendChild(chatLine);

            // Auto-scroll and cleanup
            if (log.childNodes.length > 25) {
                log.removeChild(log.firstChild);
            }
        });

        client.on('connected', () => {
            const log = document.getElementById('log');
            log.innerHTML = `<div class="chat-line"><span class="message" style="color: #2ecc71;">System: Connected to TJ's Live Chat!</span></div>`;
        });
    </script>
</body>
</html>
